<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP_CHAT_BOX</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    background: #9b86e9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  #chat-container {
    width: 400px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.104);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #store_msg {
    flex: 1;
    list-style: none;
    margin: 0;
    padding: 10px;
    overflow-y: auto;
    height: 300px;
    border-bottom: 1px solid #ddd;
  }

  #store_msg li {
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
  }

  #store_msg li.self {
    background: #007bff;
    color: white;
    align-self: flex-end;
  }

  #store_msg li.other {
    background: #e5e5ea;
    color: black;
    align-self: flex-start;
  }

  #input-area {
    display: flex;
    text-align: center;
    justify-content: center;
  }

  #m {
    flex: 1;
    padding: 10px;
    border: none;
    border-top: 1px solid #ddd;
    outline: none;
    font-size: 16px;
  }

  button {
    padding: 10px 15px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #0056b3;
  }
    </style>
</head>
<body>
    <h3>TCP_CHAT_BOX</h3>
    <ul id="store_msg"></ul>
    <input id="m"autocomplete="off"placeholder="Type your message"/>
    <button>SEND</button>
    <div>Open Tabs: <span id="tabCount">0</span></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket=io()
        //sending to BACKEND server
        document.querySelector("button").onclick=()=>{
            var msg=document.getElementById("m").value
            socket.emit("chat message",msg)
            document.getElementById("m").value="";
        }
        //Receiving to frontend 
       socket.on("open tabs",(count)=>{
        document.getElementById("tabCount").textContent = count;
       })
    </script>
</body>
</html>
